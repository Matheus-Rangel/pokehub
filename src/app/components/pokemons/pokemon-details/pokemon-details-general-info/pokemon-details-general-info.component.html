<div class="pokemon-details-general-info-wrapper">
  <h3 class="pokemon-id">
    #{{formatId(pokemon.id)}}
  </h3>
  <h1 class="pokemon-name">
    {{upperFirstLetter(pokemon.name)}}
  </h1>
  <div class="pokemon-types">
    <p class="pokemon-type" *ngFor="let type of pokemon.types">{{upperFirstLetter(type.type.name)}}</p>
  </div>
  <div class="pokemon-sprite">
    <img [src]="pokemon.sprites.front_default" alt="">
  </div>
  <div class="pokemon-actions">
    <div class="pokemon-moves">
      <p class="actions-title">Movimentos</p>
      <app-moves-table class="moves-table" [moves]="moves"></app-moves-table>
    </div>
    <div class="pokemon-actions-divider"></div>
    <div class="pokemon-abilities">
      <p class="actions-title">Habilidades</p>
      <mat-list class="pokemon-abilities-list">
        <mat-list-item *ngFor="let a of abilities">
          <mat-divider></mat-divider>
          {{upperFirstLetter(a.name)}}
        </mat-list-item>
      </mat-list>
    </div>
  </div>
