<table class="moves-table" mat-table [dataSource]="moves">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="pp">
    <th mat-header-cell *matHeaderCellDef> PP </th>
    <td mat-cell *matCellDef="let element"> {{element.pp}} </td>
  </ng-container>
  <ng-container matColumnDef="acc">
    <th mat-header-cell *matHeaderCellDef> Acur√°cia </th>
    <td mat-cell *matCellDef="let element"> {{element.accuracy}} </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.type.name}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
