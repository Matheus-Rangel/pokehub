<div class="login-container">
  <mat-card class="login-card">
    <p class="mat-headline">Fazer login</p>
    <div class="login-spinner" *ngIf="isLoading">
      <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
    </div>
    <form [ngClass]="{'hidden': isLoading}" (ngSubmit)="login(loginForm)" #loginForm="ngForm">
      <mat-form-field class="login-form-field" appearance="outline">
        <mat-label>Nome de Usuário</mat-label>
        <input matInput id="username" name="username" ngModel>
      </mat-form-field>
      <mat-form-field class="login-form-field" appearance="outline">
        <mat-label>Senha</mat-label>
        <input type="password" matInput name="password" ngModel>
        <mat-error>Usuário ou senha incorretos.</mat-error>
      </mat-form-field>
      <div class="submit-button">
        <button mat-flat-button color="primary" type="submit">Entrar</button>
      </div>
    </form>
  </mat-card>
</div>
